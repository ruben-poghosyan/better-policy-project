<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Global Forecasting School</title>
</head>
<body>
    <div id="chart"> </div>
    <div id="toolbox">
        <h2> Select a CSV dataset to work with</h2>
         <input type="file" id="files" accept=".csv" onchange="handleDialog(event)"/>      
         <h2>Moving Average Forecasting</h2>
         <form id="moving_average_analysis_box" onsubmit="moving_average_analysis_handler(event)">
            <input type="number" step="0.01" name="iss" placeholder="initial steady state"/>
            <input type="number" step="0.01" name="ias" placeholder="initial adjustment speed"/>
            <br>
            <input type="number" step="0.01" name="fss" placeholder="final steady state"/>
            <input type="number" step="0.01" name="fas" placeholder="final adjustment speed"/>
            <br>
            <input type="number" step="0.01" name="ws" placeholder="window size"/>
            <input id="submit" type="submit" value="Calculate"/>
         </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
